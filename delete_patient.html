<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Delete Patients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 12px;
            background-color: white;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
        button {
            font-size: 12px;
            padding: 5px 10px;
        }
        .container {
            text-align: center;
            margin: 20px 0;
        }
        .container form {
            display: inline-block;
        }
        .delete-all-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }
        .delete-all-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Delete Patients</h1>

    <!-- Patient Records Table -->
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Prediction</th>
            <th>Actions</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.prediction }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_patient', patient_id=patient.id) }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this patient?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Delete All Button -->
    <div class="container">
        <form method="POST" action="{{ url_for('delete_all_patient') }}">
            <button class="delete-all-btn" type="submit" onclick="return confirm('Are you sure you want to delete all patient records?');">Delete All Patients</button>
        </form>
    </div>
</body>
</html>
